<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты анализа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .graphs {
            width: 60%;
        }
        .whisper-output {
            width: 35%;
            padding: 20px;
            border-left: 2px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Графики -->
        <div class="graphs">
            <h1>Результаты анализа</h1>
            <h2>График зрительного контакта:</h2>
            <img src="{{ nitec_graph }}" alt="График зрительного контакта">

            <h2>График распределения эмоций:</h2>
            <img src="{{ emotion_graph }}" alt="График распределения эмоций">

            <h2>График жестов:</h2>
            <img src="{{ gesture_graph }}" alt="График жестов">
        </div>

        <!-- Текст из Whisper -->
        <div class="whisper-output">
            <h2>Комментарии и советы:</h2>
            <p>{{ whisper_text }}</p>
        </div>
    </div>

    <a href="{{ url_for('index') }}">Вернуться на главную</a>
</body>
</html>
